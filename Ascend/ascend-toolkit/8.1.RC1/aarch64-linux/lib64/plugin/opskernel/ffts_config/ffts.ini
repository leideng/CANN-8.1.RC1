# if two topological ids' subtraction difference is larger than the value below, do prefetch
# for the larger topological id node and do write-back for the larger topological id node
cmo.inner_cmo_node_distance.threshold=100

# Only if the data size is less than the value(Bytes) below, we do inner write-back
cmo.inner_write_back_data_size.threshold.higher_bound=2147483647

# Only if the data size is larger than the value(Bytes) below, we do inner write-back
cmo.inner_write_back_data_size.threshold.lower_bound=0

# Only if the data size is less than the value(Bytes) below, we do inner prefetch
cmo.inner_prefetch_data_size.threshold.upper_bound=0

# Only if the data size is larger than the value(Bytes) below, we do inner prefetch
cmo.inner_prefetch_data_size.threshold.lower_bound=290

# Only if the data size is less than the value(Bytes) below, we do outer prefetch
cmo.outer_prefetch_data_size.threshold.upper_bound=0

# Only if the data size is larger than the value(Bytes) below, we do outer prefetch
cmo.outer_prefetch_data_size.threshold.lower_bound=290

# Prefetch consumer count
cmo.prefetch_consumer_cnt=1

cmo.prefetch_ost_num = 0
cmo.cmaint_ost_num = 0

cmo.aic.prefetch_lower=0
cmo.aic.prefetch_upper=1

cmo.aiv.prefetch_lower=0
cmo.aiv.prefetch_upper=1

cmo.data_split_unit = 4
